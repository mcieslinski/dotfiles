set-option -g -s escape-time 0
set-window-option -g mode-keys vi

if-shell "[[ tmux -V -gt 2.2 ]]" \
    'bind-key -T copy-mode-vi 'v' send -X begin-selection'
if-shell "[[ tmux -V -gt 2.2 ]]" \
    'bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel'

if-shell "[[ tmux -V -lt 2.3 ]]" \
    'bind-key -t vi-copy 'v' begin-selection'
if-shell "[[ tmux -V -lt 2.3 ]]" \
    'bind-key -t vi-copy 'y' copy-selection'

bind-key -r -n M-PPage previous-window
bind-key -r -n M-NPage next-window
bind-key -r -n M-Up    select-pane -U
bind-key -r -n M-Down  select-pane -D
bind-key -r -n M-Left  select-pane -L
bind-key -r -n M-Right select-pane -R
